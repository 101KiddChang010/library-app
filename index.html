<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
    <body>
        <div id="container-addbook">
            <div id="container-addbook-form">
                <div id="container-addbook-form-top">
                    <button id="close-container-btn" onclick="divHide()">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div id="container-addbook-form-bottom">
                    <form action="">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages">
                        <label for="read">read?</label>
                        <input type="checkbox" name="read" id="read">
                    </form>
                </div>
            </div>
        </div>    
        <div id="container-main">
            <h1>Library App</h1>
            <div id="container-app">
                <div id="container-top">
                    <div class="card">
                        <p>Title: <span id="title">xyz</span></p>
                        <p>Author: <span id="author">xyz</span></p>
                        <p>Number of Pages: <span id="pages">0</span></p>
                        Mark as Read
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div id="container-bottom">
                    <p>Add Book</p> 
                    <button id="addbook-btn" onclick="divShow()">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <div id="container-copyright">
                <small>Copyright &copy; Kidd Chang 2022</small>
            </div>
            <div id="container-image-credit">
                <small>Image by Alfons Morales via <a href="https://unsplash.com/photos/YLSwjSy7stw">Unsplash</a>.</small>
            </div>  
        </footer>
    </body>
</html>
